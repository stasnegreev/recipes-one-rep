<div class="sidenav">
  <div class="sidenav__brand">
    <img
      class="sidenav__logo-img"
      src="assets/images/logo/logo.jpg"
      alt="logo"
    />
  </div>

  <mat-divider></mat-divider>

  <mat-nav-list class="sidenav__list">
    <a
      mat-list-item
      *ngFor="let item of sideMenuItems"
      (click)="itemClicked()"
      [routerLink]="[item.url]"
      routerLinkActive="active"
    >
      {{ item.label }}
    </a>
  </mat-nav-list>

  <mat-action-list>
    <button mat-list-item><mat-icon>logout</mat-icon> Выйти</button>
  </mat-action-list>

  <mat-divider></mat-divider>

  <mat-list>
    <mat-list-item>
      <mat-icon>dark_mode</mat-icon>
      <span class="label">Темная тема</span>
      <mat-slide-toggle
        [ngModel]="darkTheme$ | async"
        (ngModelChange)="toggleTheme()"
        color="primary"
      >
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</div>
